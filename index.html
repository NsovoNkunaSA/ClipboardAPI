<!DOCTYPE html>
<html>
<head>
    <title>Clipboard API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Clipboard API</h1>
    
    <!-- Copy and Paste -->
    <section class="clipboard-section">
        <p>Copy and paste text</p>
        <input type="text" id="copy-text">
        <button onclick="CopyText()">Copy</button>
        
        <br>
        <input type="text" id="paste-text">
        <button onclick="PasteText()">Paste</button>
    </section>

    <!-- Event Listeners -->
    <section class="clipboard-section">
        <p>Using event listeners</p>
        <input type="text" id="copy-paste-text">
        <p id="event-text"></p>
    </section>

    <!-- Image Pasting -->
    <section class="clipboard-section">
        <p>Pasting images</p>
        <img src="" id="clipboard-image" width="300" alt="Image will appear here">
        <p id="filename"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
